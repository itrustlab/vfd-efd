# SIT Environment Configuration

# Server Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:postgresql://sit-db:5432/itrust_vfd_sit
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# Flyway Configuration for SIT Environment
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Logging Configuration
logging.level.tz.co.itrust.vfd=INFO
logging.level.org.springframework.security=WARN

# VFD API Configuration (SIT)
vfd.api.base-url=https://sit-api.vfd.co.tz
vfd.api.timeout=30000 