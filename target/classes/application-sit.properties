# SIT Environment Configuration

# Server Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:postgresql://sit-db:5432/itrust_vfd_sit
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# Logging Configuration
logging.level.tz.co.itrust.vfd=INFO
logging.level.org.springframework.security=WARN

# VFD API Configuration (SIT)
vfd.api.base-url=https://sit-api.vfd.co.tz
vfd.api.timeout=30000 