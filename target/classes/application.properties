# Server Configuration
server.port=8085
server.servlet.context-path=/vfd

# Application Name
spring.application.name=itrust-vfd

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/itrust_service
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth/realms/itrust
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/auth/realms/itrust/protocol/openid-connect/certs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.tz.co.itrust.vfd=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.camel=INFO

# Camel Configuration
camel.springboot.main-run-controller=true
camel.component.servlet.mapping.context-path=/camel/*

# VFD Specific Configuration
vfd.api.base-url=https://api.vfd.co.tz
vfd.api.timeout=30000
vfd.api.retry-attempts=3

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method 